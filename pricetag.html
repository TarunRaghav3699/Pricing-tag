<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="pricetag style.css">
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card bg-orange">
                <div class="content">
                    <span class="rate">Basic</span>
                    <h4 class="price"><sup>Rs</sup>99/Mon</h4>
                </div>
                <div class="bottom-card">
                    <ul>
                        <li>For non luxury car</li>
                        <li>For non luxury Hotel</li>
                        <li>For non luxury Food</li>
                    </ul>
                    <a href="https://google.com/favicon.ico" class="btn bg-orange">buy now</a>
                </div>
            </div>
            <div class="card bg-purple">
                <div class="content">
                    <span class="rate"> Medium</span>
                    <h4 class="price"><sup>Rs</sup>199/Mon</h4>
                </div>
                <div class="bottom-card">
                    <ul>
                        <li>For medium class car</li>
                        <li>For medium class Food</li>
                        <li>For medium class Hotel</li>
                    </ul>
                    <a href="https://google.com/favicon.ico" class="btn bg-purple"> buy now</a>
                </div>
            </div>
            <div class="card bg-pink">
                <div class="content">
                    <span class="rate"> Advance</span>
                    <h4 class="price"><sup>Rs</sup>299/Mon</h4>
                </div>
                <div class="bottom-card">
                    <ul>
                        <li>For luxury car</li>
                        <li>For luxury Hotel</li>
                        <li>For luxury Food</li>
                    </ul>
                    <a href="https://google.com/favicon.ico" class="btn bg-pink"> buy now</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
